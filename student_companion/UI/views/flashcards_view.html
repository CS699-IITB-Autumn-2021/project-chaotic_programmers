
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
</div>
<div ng-repeat="eg in examples">
    <div class="card">
    <div class="card-header">
        {{eg.id}} - {{eg.question}}
    </div>
    <div class="card-body">
        <p class="card-text">{{eg.answer}}</p>
    </div>
    </div>
 </div>
