
<div>

        
        <!-- <button ng-click="createDeck()"> New Deck</button> -->


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            New Flashcard
          </button>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create New Flashcard</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                    <div class="input-group mb-3">
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Flashcard Title" ng-model="flashcardTitle">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Flashcard Front" ng-model="flashcardQuestion">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Flashcard Back" ng-model="flashcardAnswer">
                    </div>
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveCard()">Create</button>
                </div>
              </div>
            </div>
          </div>



        <h3> Existing Flashcards</h3>
        <table class="table table-hover text-centre table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>S. No</th>
                    <th> Title</th>
                    <th> Question</th>
                    <th> Answer</th>
                    <th> Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "card in flashcards track by $index">
                    <td>{{$index + 1}}</td>
                    <td>{{card.title}}</td>
                    <td>{{card.question}}</td>
                    <td>{{card.answer}}</td>
                    <td><a ng-click="viewCard(card.id)">View</a></td>
                </tr>
            </tbody>
        </table>
</div>
